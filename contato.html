<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - VYYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            margin: 0;
            padding: 0 20px;
        }
        header {
            background: #222;
            padding: 15px 0;
            text-align: center;
        }
        header a {
            color: #eee;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin: 15px 0 5px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            resize: vertical;
            background: #333;
            color: #eee;
        }
        form textarea {
            min-height: 100px;
        }
        form button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background: #45a045;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">VYYZ - Home</a>
    </header>

    <main>
        <h1>Contato</h1>
        <form action="#" method="POST" onsubmit="return validarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        &copy; 2025 VYYZ. Todos os direitos reservados.
    </footer>

    <script>
        function validarFormulario() {
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensagem = document.getElementById('mensagem').value.trim();

            if (nome === '' || email === '' || mensagem === '') {
                alert('Por favor, preencha todos os campos.');
                return false;
            }

            // Simples validação de email
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert('Por favor, digite um e-mail válido.');
                return false;
            }

            alert('Mensagem enviada com sucesso! (Simulado)');
            return false; // Remove essa linha se tiver backend
        }
    </script>
</body>
</html>
