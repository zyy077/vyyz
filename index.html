<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VYYZ</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    header h1 {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 60px;
      letter-spacing: 25px;
      color: white;
      user-select: none;
      margin: 0;
    }
    #search-form {
      margin-top: 20px;
      text-align: center;
    }
    #search-input {
      padding: 8px 12px 8px 35px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      width: 250px;
      max-width: 90vw;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      background-image: url('data:image/svg+xml;utf8,<svg fill=%22%23666%22 height=%2220%22 viewBox=%220 0 24 24%22 width=%2220%22 xmlns=%22http://www.w3.org/2000/svg%22><path d=%22M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14a4 4 0 110-8 4 4 0 010 8z%22/></svg>');
      background-repeat: no-repeat;
      background-position: 10px center;
      background-size: 20px 20px;
      outline: none;
    }
    nav {
      background-color: #1f1f1f;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-weight: bold;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #4caf50;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 0 20px;
      text-align: center;
    }
    main p {
      font-size: 20px;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #1f1f1f;
      font-size: 14px;
      color: #777;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>V Y Y Z</h1>
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar..."
        aria-label="Buscar no site"
      />
    </form>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html">Contato</a>
    </nav>
  <main>
    <p>Bem-vindo ao VYYZ! Aqui você encontra conteúdos sobre música, design e cultura digital. Explore as páginas para aprender mais sobre notas musicais, melodias e muito mais.</p>
  </main>
  <footer>
    &copy; 2025 VYYZ. Todos os direitos reservados.
  </footer>
</body>
</html>
